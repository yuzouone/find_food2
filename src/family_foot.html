<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,minimum-scale=0.5">
    <title>营养品</title>
    <link rel="stylesheet" href="../css/family_foot.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="title">
    <p>四个类目</p>
</div>
<div class="main">
    <div class="content img">
        <div class="left">
            <img class="" src="../images/egg@3x.png" alt="">
            <p>澳大利亚进口鲜鸡</p>
        </div>
        <div class="right">
            <span>￥</span>
            <p>24.86</p>
        </div>
    </div>
    <div class="content img">
        <div class="left">
            <img class="" src="../images/good_ifo@3x.png" alt="">
            <p>农家小炒</p>
        </div>
        <div class="right">
            <span>￥</span>
            <p>125</p>
        </div>
    </div>
    <div class="content img">
        <div class="left">
            <img class="" src="../images/breakfast_milk@3x.png" alt="">
            <p>意大利面</p>
        </div>
        <div class="right">
            <span>￥</span>
            <p>5.86</p>
        </div>
    </div>
    <div class="content img">
        <div class="left">
            <img class="" src="../images/fruit@3x.png" alt="">
            <p>浓香益力多</p>
        </div>
        <div class="right">
            <span>￥</span>
            <p>15.86</p>
        </div>
    </div>
    <div class="motai">
        <div class="motai_content">
            <img src="" alt="">
            <span></span>
            <p></p>
        </div>
    </div>
</div>

</body>
<script>
    //获取设备屏幕宽度,设置根目录宽度和字体大小
    function screenwidth(){
        var html = document.getElementById('html');
        html.style.fontSize = window.screen.width+'px';
        var w=document.documentElement?document.documentElement.clientWidth :document.body.clientWidth ;
        html.style.fontSize = w/7.5 +'px';
    }
    screenwidth();
    //显示隐藏图片
    $('.motai').hide();
    $('.img').on('touchend',function(){
        var imgsrc = $(this).children('.left').children('img').attr('src');
        var name = $(this).children('.left').children('p').text();
        var cost = $(this).children('.right').children('p').text();
        cost = '￥'+cost;
        $('.motai').fadeIn();
        $('.motai_content img').attr('src',imgsrc);
        $('.motai_content span').text(name);
        $('.motai_content p').text(cost);
    });
    $('.motai').on('touchend',function(){
        $('.motai').fadeOut();
    });

</script>
</html>
