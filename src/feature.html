<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,minimum-scale=0.5">
    <title>特色</title>
    <link rel="stylesheet" href="../css/feature.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="main">
    <img class="banner" src="../images/banner2.png" alt="">
    <div class="content">
        <img class="img" src="../images/egg@3x.png" alt="">
        <span>澳大利亚进口，超级鲜鸡蛋</span>
        <p>￥20.68</p>
    </div>
    <div class="content">
        <img class="img" src="../images/fruit@3x.png" alt="">
        <span>浓香水蜜桃</span>
        <p>￥25.68</p>
    </div>
    <div class="content">
        <img class="img" src="../images/hamburger@3x.png" alt="">
        <span>美味汉堡</span>
        <p>￥5.68</p>
    </div>
</div>
<div class="motai">
    <div class="motai_content">
        <img class="img" src="../images/knife.png" alt="">
        <span>早餐三明治</span>
        <p>￥24.86</p>
    </div>
</div>
</body>
<script>
    //获取设备屏幕宽度,设置根目录宽度和字体大小
    function screenwidth(){
        var html = document.getElementById('html');
        html.style.fontSize = window.screen.width+'px';
        var w=document.documentElement?document.documentElement.clientWidth :document.body.clientWidth ;
        html.style.fontSize = w/7.5 +'px';
    }
    screenwidth();
    //显示隐藏图片
    $('.motai').hide();
    $('.img').on('touchend',function(){
        var imgsrc = $(this).attr('src');
        var name = $(this).siblings('span').text();
        var cost = $(this).siblings('p').text();
        $('.motai').fadeIn();
        $('.motai_content img').attr('src',imgsrc);
        $('.motai_content span').text(name);
        $('.motai_content p').text(cost);
    });
    $('.motai').on('touchend',function(){
        $('.motai').fadeOut();
    });
</script>
</html>
